<!DOCTYPE html><!--  Last Published: Sun Nov 14 2021 21:47:07 GMT+0000 (Coordinated Universal Time)  -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>Create Account</title>
  <meta content="Create Account" property="og:title">
  <meta content="Create Account" property="twitter:title">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/webflow.css" rel="stylesheet" type="text/css">
  <link href="css/csc207-webapp-final.webflow.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
  <script
    type="text/javascript">WebFont.load({ google: { families: ["Raleway:regular,500,300italic,italic", "Just Me Again Down Here:regular", "Roboto:regular"] } });</script>
  <script
    type="text/javascript">!function (o, c) { var n = c.documentElement, t = " w-mod-"; n.className += t + "js", ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch") }(window, document);</script>
  <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
  <link href="images/webclip.png" rel="apple-touch-icon">
</head>

<body class="body">
  <div class="navigator-div">
    <a href="index.html" class="button-2 w-button"><strong>Amigos</strong></a>
    <a href="https://github.com/CSC207-UofT/course-project-super-turtle-hackers" target="_blank"
      class="button w-button"><strong>SuperTurtleHackers</strong></a>
    <link rel="prefetch" href="https://github.com/CSC207-UofT/course-project-super-turtle-hackers"><img
      src="images/github.png" loading="lazy" width="38" alt="" class="image-9">
  </div>
  <div class="columns-3 w-row">
    <div class="column-3 w-col w-col-6">
      <div class="title-div-block">
        <h1 class="amigos-title">Amigos</h1>
        <div class="normal-text-style">From classmates to Amigos</div>
      </div>
    </div>
    <div class="column-4 w-col w-col-6">
      <div class="login-div-block"><img src="images/Step3.png" loading="lazy" width="344"
          sizes="(max-width: 479px) 72vw, (max-width: 767px) 344px, (max-width: 991px) 38vw, 344px"
          srcset="images/Step3-p-500.png 500w, images/Step3-p-800.png 800w, images/Step3-p-1080.png 1080w, images/Step3.png 1440w"
          alt="" class="image-3">
        <a href="/register-courses" class="w-inline-block"><img
            src="images/arrow-left.png" loading="lazy" width="52" alt="" class="image-5"></a>
        <div class="w-form">
          <form id="email-form" name="email-form" class="form"
            th:action="@{/register-interests}" method="post" th:object="${interestForm}">
            <label for="name"
              class="field-label-4">Enter your interests</label>
            <input type="text"
              class="text-field w-input" maxlength="256" name="name" placeholder="Music Interests"
              id="name" required="" th:field="*{music}">
            <input type="text" class="text-field w-input" maxlength="256" name="First-Name"
              placeholder="Sports Interests" id="First-Name" required=""
              th:field="*{sports}">
            <input type="text"
              class="text-field w-input" maxlength="256" name="Last-Name"
              placeholder="Recreational Interests" id="Last-Name" required=""
              th:field="*{recreational}">
            <input type="text"
              class="text-field w-input" maxlength="256" name="Password" placeholder="Hobbies"
              id="Password" required=""
              th:field="*{hobbies}">
            <input type="submit" value="Create Account" data-wait="Please wait..."
              class="submit-button-2-copy w-button">
          </form>
          <div class="w-form-done">
            <div>Thank you! Your submission has been received!</div>
          </div>
          <div class="w-form-fail">
            <div>Oops! Something went wrong while submitting the form.</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=6186d05657b40287f8dd3978"
    type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  <script src="js/webflow.js" type="text/javascript"></script>
</body>

</html>
